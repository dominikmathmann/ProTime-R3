<div class="fullsize bg-image fullsize-logo">
  <div class="col-12 content">
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="row">
        <div class="form-group col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
          <label for="username">benutzer</label>
          <input id="username" type="text" class="form-control" formControlName="user" />
        </div>
        <div class="form-group col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
          <label for="password">passwort</label>
          <input id="password" type="password" class="form-control" formControlName="password" />
        </div>
        <div class="form-group col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4 text-center">
          <button type="submit" class="btn btn-primary btn-lg">login</button>
        </div>
      </div>
    </form>
  </div>
</div>
