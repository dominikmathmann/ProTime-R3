<p-table [value]="records" selectionMode="single" [(selection)]="record" (selectionChange)="onselect()">
  <ng-template pTemplate="header">
    <tr>
      <th>Projekt</th>
      <th></th>
      <th>Zeit</th>
      <th style="width: 4em"></th>
      <th class="options"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rec>
    <tr [pSelectableRow]="rec">
      <td>{{ rec.project | projectIdToName | async }}</td>
      <td>{{ rec.description }}</td>
      <td>{{ rec.start | date: 'dd.MM.yy HH:mm' }} - {{ rec.end | date: 'HH:mm' }}</td>
      <td>{{ rec.duration | timeToHour }}</td>
      <td>
        <button pButton icon="pi pi-copy" (click)="copy(rec)" class="ui-button-raised ui-button-secondary"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="row justify-content-center m-3">
  <!-- <pt3-load-more
    [itemsPerPage]="25"
    (loadTrigger)="loadData($event)"
    [loadDoneSubject]="loadDoneSubject"
  ></pt3-load-more> -->
  <p-button
    type="button"
    icon="pi pi-replay"
    dmLoadOnScoll
    (loadTrigger)="loadData($event)"
    [itemsPerPage]="25"
    [loadDoneSubject]="loadDoneSubject"
    [disableOnLoad]="true"
    [rotateOnLoad]="true"
    rotateOnLoadChildSelector=".pi"
  >
  </p-button>
</div>
